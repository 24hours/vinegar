<md-card *ngFor="let data of datas">
   <md-card-title><span>{{data.name}}</span></md-card-title>
   <md-card-actions [style.padding-left.px]="8">
        <button md-button (click)="openUploadDialog(data.id, data.name)">Upload</button>
        <button md-button>Edit</button>
        <button md-button>Delete</button>
   </md-card-actions>
</md-card>



<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab (click)="openCreateDialog()"><md-icon>add</md-icon></button>
</span>
