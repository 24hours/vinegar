<md-sidenav-layout [class.m2app-dark]="isDarkTheme" [style.height.%]="100">
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <md-nav-list>
            <md-list-item *ngFor="let menu of menus"
                [routerLink]="menu.link"
                [routerLinkActive]="['active']">
                <md-icon>{{ menu.icon }}</md-icon>
                <div *ngIf="!showIconOnly">
                    <span>{{ menu.name }}</span>
                </div>
            </md-list-item>
        </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Vinegar

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

  <div class="app-content">
      <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>add</md-icon></button>
</span>
